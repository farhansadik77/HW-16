<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <!-- form start -->
    <div class="container my-5">
      <form class="row g-3 needs-validation" novalidate>

        <div class="col-md-6">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" placeholder="Enter Your First Name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter your first name.
          </div>
        </div>

        <div class="col-md-6">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" placeholder="Enter Your Last Name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter your last name.
          </div>
        </div>

        <div class="col-md-12">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address" required>
          <div class="invalid-feedback">
            Please enter your email address.
          </div>
        </div>

        <div class="col-md-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required>
          <div class="invalid-feedback">
            Please enter your password.
          </div>
        </div>

        <div class="col-md-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter Your Address" required>
          <div class="invalid-feedback">
            Please enter your address.
          </div>
        </div>

        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter Your City" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>

        <div class="col-md-6">
          <label for="Zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="Zip" placeholder="Enter Your Zip Code" required>
          <div class="invalid-feedback">
            Please provide a valid zip code.
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-check">
            <label for="invalidcheck" class="form-check-label">Agree to terms and conditions</label>
            <input type="checkbox" class="form-check-input" id="invalidcheck" required>
            <div class="invalid-feedback">
               You must agree before submitting.
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 d-md-block">
          <button type="submit" class="btn btn-outline-info">Submit</button>
          <button type="reset" class="btn btn-outline-warning">Reset</button>
        </div>

      </form>
    </div>
    <!-- form end -->
    <!-- script links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
